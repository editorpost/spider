<html lang="en">
<head>
    <title>Readable Test</title>
    <link rel="stylesheet" type="text/css" href="readable_test.css">
</head>
<body>
<div class="article article--ssr">
    <div class="cover">
        <img src="https://picsum.photos/200/300" alt="Cover Image">
    </div>
    <h1>Hello, World!</h1>
    <p>This is a test of the readability of the page.</p>
    <p>It should be easy to read and understand the content.</p>
    <div class="author">
        <div class="name">Jimmy Choo</div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // copy article--ssr to article--js
        let article1 = document.querySelector('.article--ssr');
        let article2 = article1.cloneNode(true);
        article2.classList.remove('article--ssr');
        article2.classList.add('article--js');
        document.body.appendChild(article2);
    });
</script>
</body>
</html>
